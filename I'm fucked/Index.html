<!DOCTYPE html>
<html lang="en">
  <head>
    <title>I'm screwed</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <header class="headerBar dark">
      <div class="appName">I'm screwed</div>
      <button class="badge warning">
        <span id="state">0</span>
      </button>
    </header>

    <div id="screen1" class="component">
      <div class="componentHeader">
        <h1 class="componentTitle">My Tasks</h1>
        <button id="btnAdd" class="button primary">
          <img src="/Images/plus1.png" width="16" height="16" />
        </button>
      </div>
      <div class="componentContent">
        <div id="blank">
          <img src="Images/hanglooose.png" alt="nothing to do now" />
          <p>nothing to do now</p>
        </div>
        <ul id="taskList" class="list hidden"></ul>
      </div>
    </div>
    <div id="screen2" class="component hidden">
      <div class="componentHeader">
        <h1 class="componentTitle">
            New Task
        </h1>
      </div>
      <div class="componentContent">
        <div class="field">
            <label for="InputNewTask">Task:</label>
            <input id="InputNewTask"type="text" autocomplete="off"/>
        </div>
        <div class="buttonGroup mt1">
            <button id="btnCanc1" class="button quarter ligth">
                Calcel
            </button>
            <button id="btnInc" class="button quarter primary">
                Inclued
            </button>
        </div>
      </div>
    </div>
    <div id="screen3" class="component hidden">
        <div class="componentHeader">
            <h1 class="componentTitle">Edit Tasks</h1>
          </div>
        <div class="componentContent">
            <div class="field">
                <label for="InputEditTask">Task:</label>
                <input id="InputEditTask"type="text" autocomplete="off"/>
            </div>
            <div class="buttonGroup mt1">
                <button id="btnCanc2" class="button quarter ligth">
                    Calcel
                </button>
                <button id="btnEdit" class="button quarter primary">
                    Edit
                </button>
            </div>
            <div class="buttonGroup mt1">
                <button id="btnDel" class="button quarter danger">
                    Delete
                </button>
            </div>
          </div>

    </div>
  </body>
  <script src="./script.js"></script>
</html>
